<head>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="js/flexslider/flexslider.css">
  <link rel="stylesheet" href="css/gomobile.css">
  <title>GO MOBILE</title>

<body>
  <nav id="menu">
      <div class="menubox">
          <ul>
              <li><a href="#l" class="icon_favorite">Hubungi Kami</a></li>
              <li><a href="#" class="icon_rekening">Tentang Kami</a></li>
          </ul>
      </div>
  </nav>
  <main id="panel">
    <header>
      <a href="#" class="lang">ENG</a>
      <h1><img class="logo" src="images/logo_white.png"/></h1>
    </header>
    <div class="container">
      <div class="entry center">
         <form>
            <div class="row">
              <a class="button" href="login.html">Login</a>
            </div>
            <div class="row">
             <a class="button">Lokasi ATM/Cabang</a>

         </form>
         <div class="banner">
          <div class="flexslider">
            <ul class="slides">
              <li>
                <img src="images/banner.jpg"/>
              </li>
              <li>
                <img src="images/banner2.jpg"/>
              </li>
            </ul>
          </div>

    <footer>

<script src="js/jquery.js"></script>
<script src="js/slideout.js"></script>
<script src="js/flexslider/jquery.flexslider.js"></script>
<script type="text/javascript">
$(window).load(function() {
  $('.flexslider').flexslider({
    animation: "slide"
  });
});
var slideout = new Slideout({
  'panel': document.getElementById('panel'),
  'menu': document.getElementById('menu'),
  'padding': 300,
  'tolerance': 70
});

// Toggle button
document.querySelector('.toggle-button').addEventListener('click', function() {
  slideout.toggle();
});


</script>
